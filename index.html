<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Data</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="box">
  <div id="container">
    <div id="first">
        <h1>Student Portal</h1>
    </div><br>
  <div id="second"><input type="text" placeholder="Search" id="input"><button id="search">Search</button></div><br>
    <div class="flex-container">
        <div><button id="asc">Sort A->Z</button></div>
        <div><button id="dsc">Sort Z->A</button></div>
        <div><button id="marks">Sort By Marks</button></div>
        <div><button id="pass">Sort By Passing</button></div>
        <div><button id="class">Sort By Class</button></div>
        <div><button id="gender">Sort By Gender</button></div>
    </div><br>
    <table>
        <thead>
            <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>           
    </table>

</div>
  </div>
  
    <script src="./js/script.js"></script>
